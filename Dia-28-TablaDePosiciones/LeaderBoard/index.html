<html lang="en">
<head>

<body>
    <header>
        <h1>30 dias de JS:LeaderBoard</h1>
    </header>
    <section class="fields">
        <input type="text" name="Name" id="name" placeholder="Name">
        <input type="text" name="Lastname" id="lastname" placeholder="Lastname">
        <input type="text" name="country" id="country" placeholder="country">
        <input type="number" name="Score" id="score" placeholder="Player Score">
        <input type="button" value="Add Player" id="btnAdd">
    </section>
    <section class="error">All fields are requeried</section>
    <section class="players">
        <div class="row">
            <div class="container-Full_Date">
                <div class="fullName">Bryan Arredondo</div>
                <div class="date">JAN 20, 2023, 11:53 AM</div>
            </div>
            <div class="container-country">
                Peru
            </div>
            <div class="container-score">
                80
            </div>
            <div class="container-btns">
                <button class="btnDelete"><ion-icon name="trash-outline"></ion-icon></button>
                <button class="btnMore">+5</button>
                <button class="btnLess">-5</button>
            </div>
        </div>
