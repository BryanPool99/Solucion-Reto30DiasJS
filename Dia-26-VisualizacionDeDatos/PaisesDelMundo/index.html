<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos de los Países del Mundo 2</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body onload="alert('¡Seleccione el filtro que desea primero!')" >
    <header>
        <h1>lista de paises del mundo</h1>
        <p class="p-lenCountries">Numero total de paises:<span class="LenCountries"></span></p>
        <p class="p-filter">Paises que <span class="SelectBtn"></span><span class="text-Input"></span> son: <span class="LenFilter"></span>.</p>
        <div class="buttons">
            <button class="btn-Start">palabra inicial</button>
            <button class="btn-Includes">busque con cualquier palabra</button>
            <button class="btn-Sort">
                <img  src="Img/iconoSortAZ.png" alt="iconoSortAZ">
            </button>
        </div>
        <div class="container-Search">
            <input class="input" type="text" placeholder="Buscar pais ...">
            <div class="search">
                <img src="Img/iconoSearch.png" alt="iconoSearch">
            </div>
        </div>
    </header>
    <main>
        
    </main>
    <script src="App.js"></script>
</body>
</html>
