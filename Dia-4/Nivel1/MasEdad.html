<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de quien tiene mas edad</title>
</head>
<body>
    <script>
        const myAge=23;
        const yourAge=parseInt(prompt("Ingrese su edad :"));
        const dif=Math.abs(myAge-yourAge);
        if(myAge>yourAge){
            alert("Soy "+(dif)+" años mayor que tú");
            console.log("Soy "+(dif)+" años mayor que tú");
        }else if(myAge==yourAge){
            alert("Tenemos la misma edad que es: "+yourAge);
            console.log("Tenemos la misma edad que es: "+yourAge);
        }
        else{
            alert("Eres "+(dif)+" años mayor que yo");
            console.log("Eres "+(dif)+" años mayor que yo");
        }
    </script>
</body>
</html>
